
<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">📦 Supplier</h2>
    <a href="" class="btn btn-primary">➕ New Supplier</a>
  </div>

  <div class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>WhatsApp</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for supplier in suppliers %}
        <tr>
          <td>{{ supplier.id }}</td>
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.address }}</td>
          <td>{{ supplier.whatsapp_number }}</td>
          <td>{{ supplier.email }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6">No Supplier Listed</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
